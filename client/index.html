<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="root"></div>

  <script src="../helpers/stomp-helper.js" type="text/javascript"></script>
  <script type="text/babel">

    const StockForm = ({ onHandleSubmit, onHandleChange, symbol }) => (
      <form onSubmit={onHandleSubmit}>
        <input type="text" name="symbol" value={symbol} onChange={onHandleChange} />
        <button type="submit">Add</button>
      </form>
    );

    const StockTable = ({ stocks, onHandleRemove }) => (
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {
            stocks.length > 0
            ? stocks.map(stock => 
                <tr>
                  <td>
                    <h3>{stock.symbol}</h3>
                  </td>
                  <td>
                    <h3>Retrieving...</h3>
                  </td>
                  <td>
                    <button onClick={() => onHandleRemove(stock.symbol)}>
                      Remove
                    </button>
                  </td>
                <tr>)
            : <tr><td colSpan={3}>No stocks found, add one above.<td></tr>
          }
        </tbody>
      </table>
    );
    
    let ws;
    class App extends React.Component {
      state = {
        stocks: {},
        status: false
      };

      onMessageHandler = e => {
        const frame = Stomp.processFrame(e.data);
        switch (frame["command"]) {
          case "CONNECTED":
            console.log("STOMP connection achieved");
            this.setState({ status: true });
            break;
          case "MESSAGE":
            const destination = frame["headers"]["destination"];
            const content;
            try {
              content = JSON.parse(frame["content"]);
            } catch(err) {
              console.log("exception: ", err);
            }
            const subStock = destination.substring(destination.indexOf(".") + 1, destination.length);
            // UPDATE STOCK PRICE
            console.log(subStock);
            break;
        }
      };

      onOpenHandler = e => {
        console.log("Connection to server opened.");
        Stomp.sendFrame(ws, {
          command: "CONNECT",
          headers: {
            login: "websockets",
            passcode: "rabbitmq"
          },
          content: ""
        });
      };

      const onCloseHandler = () => {
        this.setState({ status: false });
      };

      onComponentDidMount() {
        if(!ws || ws.readtState !== 1) {
          ws = new WebSocket("ws://localhost:8181", "v10.stomp");
          ws.addEventListener("message", this.onMessageHandler);
          ws.addEventListener("open", this.onOpenHandler);
          ws.addEventListener("close", onCloseHandler);
        }
      }

      const handleAddStock = symbol => {
        Stomp.sendFrame(ws, {
          command: "SUBSCRIBE",
          headers: {
            destination: "/queue/stocks." + symbol
          },
          content: ""
        });
      };

      const handleRemoveStock = symbol => {
        Stomp.sendFrame(ws, {
          command: "UNSUBSCRIBE",
          headers: {
            destination: "/queue/stocks." + symbol
          },
          content: ""
        });
      };

      const handleLogoff = () => {
        Stomp.sendFrame(ws, {
          command: "DISCONNECT"
        });
      };

      render() {
        <React.Fragment>
          <StockForm/>
          <StockTable/>
        </React.Fragment>
      }
    }

    ReactDOM.render(
      <App/>,
      document.getElementById("root")
    );

  </script>
</body>

</html>
